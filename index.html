<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript | Teste prático </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="center">
        <h1>Cadastro de Produtos</h1>
        <section class="cadastro">
          <ul class="lista-cadastro">
            <li><input type="text" placeholder="Produto" id="ip_produto"></li>
            <li><input type="number" placeholder="Quantidade" id="ip_qtd"></li>
                    <li><input type="number" placeholder="Preço unitário" id="ip_preco"></li>
                    <li><input type="text" placeholder="Disponivel" id="ip_disponivel"></li>
                    <ul class="botoes">
                        <li><button id="btn_cadastrar">Cadastrar</button></li>
                    </ul>
                </ul>
            </section>
            <section class="produtos">
                <table id="tabela">
                  <tr>
                        <td></td>
                        <td>Nome</td>
                        <td>Quant.</td>
                        <td>Preço</td>
                        <td>P. Medio</td>
                    </tr>
                  </table>
                </section>
              </main>
            </body>
            <script src="main.js"></script>
</html>
